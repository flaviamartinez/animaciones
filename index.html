<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MealDash</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="grid-container">
		<menu>
			<div class="logo">
				<img src="assets/img/entrega-rapida.png" alt="logo">
				<h1>MealDash</h1>
			</div>
			<ul class="menu-links">
				<p>Inicio</p>
				<p>Catálogo</p>
				<p>Ofertas</p>
				<p>Contacto</p>
			</ul>
			<div class="hamburger">
				<i class="fa-solid fa-bars fa-xl"></i>
			</div>
		</menu>
		<div class="search-bar">
			<form role="search" action="/search" method="get">
				<label for="search-input">Buscar:</label>
				<input type="search" id="search-input" name="q" placeholder="Buscar...">
				<button type="submit">Buscar</button>
			</form>
		</div>
		<main>
			<div class="best-seller">
				<h2>Best Seller</h2>
				<div class="product">
					<div class="product-img">
						<img src="assets/img/tacos.jpg" alt="tacos">
					</div>
					<div class="description">
						<p>Tacos</p>
					</div>
				</div>
			</div>
			<div class="order-section">
				<h2>Pide ahora</h2>
				<div class="food-types">
					<div class="food">
						<img src="assets/img/pizza.png" alt="pizza">
						<p>Pizza</p>
					</div>
					<div class="food">
						<img src="assets/img/mexican.png" alt="taco">
						<p>Mexicana</p>
					</div>
					<div class="food">
						<img src="assets/img/nigiri.png" alt="sushi">
						<p>Sushi</p>
					</div>
					<div class="food">
						<img src="assets/img/te.png" alt="coffee">
						<p>Café</p>
					</div>
					<div class="food">
						<img src="assets/img/comida.png" alt="burger">
						<p>Hamburguesa</p>
					</div>
					<div class="food">
						<img src="assets/img/pasta.png" alt="pasta">
						<p>Italiana</p>
					</div>
				</div>
			</div>
			<div class="last-orders">
				<h2>Últimos pedidos</h2>
				<div class="orders">
					<div class="order-container">
						<div class="order">
							<div class="description">
								<p>Papas Fritas</p>
								<p>12 de Junio</p>
							</div>
							<div class="order-img">
								<img src="assets/img/fried.jpeg" alt="fries">
							</div>
						</div>
						<div class="order">
							<div class="description">
								<p>Cheesecake</p>
								<p>12 de Junio</p>
							</div>
							<div class="order-img">
								<img src="assets/img/cheesecake-slice.jpg" alt="cheesecake">
							</div>
						</div>
						<div class="order">
							<div class="description">
								<p>Sandwich</p>
								<p>12 de Junio</p>
							</div>
							<div class="order-img">
								<img src="assets/img/sandwich.jpg" alt="sandwich">
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<p>Footer</p>
		</footer>
	</div>
</body>
</html>
